    <main>
        <div>

        <form id="userForm">
            <h3>اذا في نقطة مش واضحة بالنسبالك<br> تقدر تملى الفورم دا و في حد هيتواصل معاك</h3>
            <div>
                <label for="name">الاسم الاول</label>
                <input type="text" name="name" placeholder="الاسم الاول" required>
            </div>
            <div>
                <label for="name">الاسم الاخير</label>

            </div>
            <div>
                <label for="email">بريدك الإلكتروني</label>
                <input type="email" name="email" placeholder="ادخل بريدك الالكتروني" required>
            </div>
            <div>
                <label for="msg">رسالتك</label>
                <textarea 
                        name="msg"
                        form="userForm"
                        cols="50"
                        rows="4"
                        placeholder="اخبرنا بتجربتك..."
                        required></textarea>
            </div>
            <div>
                <input type="checkbox" name="notSend" id="notSend">
                <label for="notSend">لا ترسل لي ترشيحات عبر البريد الإلكتروني</label>
            </div>
            <button>
                <input type="submit" value="">send
